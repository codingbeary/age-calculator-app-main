<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="age-calculator.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="card">
          <form onsubmit="calculateAge(); return false;">
            <div class="inputs-container">
              <div class="input-element" id="day-input-element">
                <label for="day" id="label1">DAY</label>
                <input type="number" placeholder="DD" id="day" class="date" />
                <span class="error" id="day-error"></span>
              </div>
              <div class="input-element" id="month-input-element">
                <label for="month" id="label2">MONTH</label>
                <input type="number" placeholder="MM" id="month" class="date" />
                <span class="error" id="month-error"></span>
              </div>
              <div class="input-element" id="year-input-element">
                <label for="year" id="label3">YEAR</label>
                <input
                  type="number"
                  placeholder="YYYY"
                  class="date"
                  id="year"
                />
                <span class="error" id="year-error"></span>
              </div>
            </div>
            <div class="button-container">
              <hr class="my-4"/>
              <div class ="d-flex justify-content-center">
              <button type="submit">
                <img
                  src="./assets/images/icon-arrow.svg"
                  alt="icon-arrow"
                  class="icon-arrow"
                />
                </div>
                <hr class="mobile-only my-4" />
              </button>
            </div>
          </form>
          <h1 class="years-result">
            <span id="age-years">-- </span>years
            <br />
            <span id="age-months">-- </span> months
            <br />
            <span id="age-days">-- </span> days
          </h1>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://miskiewicz-kinga.netlify.app/">Kinga Mi≈õkiewicz </a>.
      </div>
    </footer>
  </body>
</html>
